<div class="counter">
  <div class="counter__container btn">
    <button (click)="decrement();" class="btn counter__button" [disabled]="!countLessThenZero">
      <span class="fa fa-minus"></span>
    </button>
    <input type="button" class="btn counter__input" [value]="counterValue">
    <button (click)="increment();" class="btn counter__button">
      <span class="fa fa-plus" aria-hidden="true"></span>
    </button>
  </div>
</div>
